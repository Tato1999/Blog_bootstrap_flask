{% include "header.html" %}
<header class="masthead" style="background-image: url('../static/img/login.jpg');height: 100vh;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome Back</h1>
            <!-- <span class="subheading">A collection of Tato's random musings.</span> -->
          </div>
        </div>
      </div>
    </div>
  </header>
<body>
<div class="input-group mx-auto justify-content-center">
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
    margin-top: -50px;
    background: hsla(0, 0%, 100%, 0.8);
    backdrop-filter: blur(30px);
    ">
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <form action="{{url_for('login')}}", method="POST">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <label for="form2Example1" style="color: red; margin-left: 5vw;">{{txt}}</label>
                    <input type="email" name="mail" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input name="password" type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center" style="margin-top: 5px;">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input style="margin-top: 5px;" class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label h5" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!" class="h6">Forgot password?</a>
                    </div>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                </form>
            </div>
        </div>
    </div>
 </div>
</body>
